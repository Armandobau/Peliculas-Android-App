<ion-view view-title="Show Details">
 
    <ion-nav-buttons side="secondary">
      <div class="buttons">
        <button class="button button-icon icon ion-more"
          ng-click="openPopover($event)"></button>
      </div>
    </ion-nav-buttons>
 
  <ion-content>
      <div class="card">
            <div class="item item-body item-text-wrap">
                <img class="full-image" ng-src="{{baseURL+show.image}}" alt="{{show.name}}">
                <h2>{{show.name}}</h2>
                
                <button class="button icon-left ion-star button-positive" data-toggle="button" aria-pressed="false" autocomplete="off" 
                  ng-click="addFavorite()">
                   Favoritos
                </button>
                <button class="button icon-left ion-close-circled button-assertive" data-toggle="button" aria-pressed="false" autocomplete="off" 
                  ng-click="removeFavorite()">
                   Borrar Favorito
                </button>
                
                <p>{{show.synopsis}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-offset-10">
                <h4>Comentarios </h4>
                <ul class="list">
                    <li ng-repeat="comment in show.comments">
                        <blockquote>
                            <p>{{comment.rating}} Stars</p>
                            <p>{{comment.comment}}</p>
                            <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
                        </blockquote>
                    </li>
                </ul>
            </div>
        </div>        
  </ion-content>
</ion-view>
